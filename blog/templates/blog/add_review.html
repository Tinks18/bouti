{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Add Review{% endblock %}

{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <h1>Add Review</h1>
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
